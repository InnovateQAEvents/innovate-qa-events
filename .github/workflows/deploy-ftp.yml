name: Deploy to FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: out/
          retention-days: 30

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: out/

      - name: List deployment files
        run: |
          echo "Deployment package contents:"
          ls -la out/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 198.12.236.27
          username: innovateqa@innovateqaevents.com
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./out/
          server-dir: /home/di64eh9x5anx/public_html/m54.d7a.mytemp.website/innovateqa/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/*.log
          dry-run: false
          dangerous-clean-slate: true

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo ""
          echo "ðŸ“¦ Deployed components:"
          echo "  - Next.js static export (out/)"
          echo ""
          echo "ðŸŒ Site URL: https://innovateqaevents.com/"

  post-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: https://innovateqaevents.com/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Post-Deployment Checklist" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Verify homepage loads correctly" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Check speaker images display" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Test navigation links" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Verify responsive design" >> $GITHUB_STEP_SUMMARY
